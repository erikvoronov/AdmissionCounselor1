<div class="container text-center">
  <div class="row">
    <div class="col"></div>

    <div class="col">
      <button class="btn btn-success enroll-btn m-5"
              [disabled]="!hasValidSelection()"
              (click)="enroll()">
        {{ buildEnrollButtonDisplay() }}
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col rounded col-content">
      <!-- SCHOOL CARDS -->
      <school-chooser></school-chooser>
    </div>

    <div class="col-1"></div>

    <!-- STUDENT CARDS -->
    <div class="col rounded col-content">
      <student-chooser></student-chooser>
    </div>
  </div>
</div>
