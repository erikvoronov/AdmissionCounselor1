<div class="container text-center">
  <div class="row">
    <div class="col"></div>

    <div class="col">
      <button class="btn btn-success enroll-btn"
              [disabled]="!hasValidSelection(studentChooser, schoolChooser)"
              (click)="enroll(studentChooser,schoolChooser)">
        {{ buildEnrollButtonDisplay(studentChooser) }}
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <!-- SCHOOL CARDS -->
      <school-chooser #schoolChooser></school-chooser>
    </div>

    <!-- STUDENT CARDS -->
    <div class="col">
      <student-chooser #studentChooser></student-chooser>
    </div>
  </div>
</div>
